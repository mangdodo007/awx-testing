---
   - name: capture show output
     hosts: Cisco
     gather_facts: no
     connection: network_cli

     tasks:
        - name: show run
          ios_command:
           commands:
           - show run
           - show ip route
           - show ip eigrp neighbors
           - show version
          register: config
        - name: save output to local directory
          copy:
           content: "{{ config.stdout | replace('\\n', '\n') }}"           
           dest: "/tmp/{{ inventory_hostname }}.ios"
